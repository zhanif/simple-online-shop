<div class="border border-red-300 text-red-500 bg-red-100 mt-2 px-3 py-2" *ngIf="errors.length > 0">
  <div class="font-semibold text-base flex items-center space-x-1">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-auto fill-red-500" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>
    <span>{{ title }}</span>
  </div>
  <div class="text-sm">
    <ul *ngIf="errors.length > 1" class="list-disc ml-5">
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
    <p *ngIf="errors.length == 1">{{ errors[0] }}</p>
  </div>
</div>
