<ng-container *ngIf="isMainRoute; else normalRoute">
  <section class="min-h-screen flex justify-center items-center">
    <div class="text-center space-y-3">
      <div class="flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 fill-amber-500" viewBox="0 0 576 512">
          <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold">Online Shop</h1>
      <span class="inline-block text-sm text-gray-600 ">Record orders for your customers!</span>
      <div class="flex flex-col items-center space-y-2.5 font-medium">
        <div class="flex flex-col space-y-2.5 md:flex-row md:space-x-2.5 md:space-y-0">
          <a routerLink="/customer" class="w-64 px-3 py-4 border border-gray-300 bg-white hover:bg-gray-100 transition ease-in-out block text-center">Customer Management</a>
          <a routerLink="/item" class="w-64 px-3 py-4 border border-gray-300 bg-white hover:bg-gray-100 transition ease-in-out block text-center">Item Management</a>
        </div>
        <a routerLink="/order" class="w-64 px-3 py-4 border border-gray-300 bg-white hover:bg-gray-100 transition ease-in-out block text-center">Purchase Order</a>
      </div>
    </div>
  </section>    
</ng-container>
<ng-template #normalRoute>
  <app-navbar />
  <section class="min-h-screen">
    <router-outlet />
  </section>
</ng-template>

<app-footer />
