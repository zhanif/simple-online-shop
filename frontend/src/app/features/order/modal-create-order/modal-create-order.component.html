<div class="fixed inset-0 w-screen h-screen z-5 bg-gray-500 bg-opacity-75 flex items-center justify-center backdrop-blur-sm">
  <div class="bg-white px-6 rounded w-full h-full sm:w-3/5 lg:w-4/12 sm:h-fit max-h-screen overflow-y-auto">
    <div class="flex justify-between items-center border-b border-b-gray-200 py-3">
      <h2 class="text-lg text-gray-800 font-semibold">Add Order</h2>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" class="fill-gray-200 w-3 h-auto hover:fill-gray-800 cursor-pointer" (click)="closeModalCreate()" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      </span>
    </div>

    <app-alert-error [errors]="apiErrors" />

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-left text-gray-800 pb-3 text-sm">
        <div class="mt-2">
          <label class="block text-sm text-gray-500 mb-2" for="name">Date</label>
          <input class="border py-2 px-3.5 w-full outline-none" type="date" name="date" id="date" placeholder="Date" formControlName="date">
        </div>
        <div class="mt-2">
          <label class="block text-sm text-gray-500 mb-2" for="price">Customer</label>
          <ng-select
            [items]="searchCustomers"
            bindLabel="value"
            bindValue="id"
            placeholder="Select customer"
            (search)="onSearchCustomer($event.term)"
            (change)="onSelectCustomerChange($event)"
            class="ng-select-base z-30"
          >
          </ng-select>
        </div>
        <div class="mt-2">
          <label class="block text-sm text-gray-500 mb-2" for="stock">Item</label>
          <ng-select
            [items]="searchItems"
            bindLabel="value"
            bindValue="id"
            placeholder="Select Item"
            (search)="onSearchItem($event.term)"
            (change)="onSelectItemChange($event)"
            class="ng-select-base z-20"
          >
          </ng-select>
        </div>
        <div class="mt-2">
          <label class="block text-sm text-gray-500 mb-2" for="lastReStock">Quantity</label>
          
          <input class="border py-2 px-3.5 w-full outline-none" type="number" name="quantity" id="quantity" placeholder="Quantity" formControlName="quantity">
        </div>
      </div>
      
      <div class="border-t border-t-gray-200 py-3 text-right">
        <div class="space-x-3">
          <button class="border border-gray-200 hover:bg-gray-100 transition ease-in-out py-2.5 px-5" (click)="closeModalCreate()">Close</button>
          <button
            [ngClass]="{
              'bg-emerald-500 border-emerald-500 hover:bg-emerald-600': !form.invalid,
              'bg-emerald-200 border-emerald-400 cursor-not-allowed': form.invalid
            }"
            type="submit"
            [disabled]="form.invalid"
            class="transition ease-in-out text-white py-2.5 px-5"
          >
            <fa-icon [icon]="faSave" class="pr-1" /> Save
          </button>
        </div>
      </div>
    </form>
    
  </div>
</div>
