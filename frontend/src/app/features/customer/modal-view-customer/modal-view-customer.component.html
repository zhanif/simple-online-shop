<div *ngIf="customer" class="fixed inset-0 w-screen h-screen z-5 bg-gray-500 bg-opacity-75 flex items-center justify-center backdrop-blur-sm">
  <div class="bg-white px-6 rounded w-full h-full sm:w-3/5 lg:w-4/12 sm:h-fit max-h-screen overflow-y-auto">
    <div class="flex justify-between items-center border-b border-b-gray-200 py-3">
      <h2 class="text-lg text-gray-800 font-semibold">View Customer Detail</h2>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" class="fill-gray-200 w-3 h-auto hover:fill-gray-800 cursor-pointer" (click)="closeModalView()" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      </span>
    </div>
    <div class="text-left text-gray-800 pb-3 text-sm">
      <div class="mt-4 flex items-center justify-center">
        <div *ngIf="customer.pic; then content_pic else content_default_pic" class="w-full"></div>
        <ng-template #content_pic>
          <img class="w-24 rounded-full" src="{{ customer.pic }}" alt="{{ customer.name }}">
        </ng-template>
        <ng-template #content_default_pic>
          <img class="w-24 rounded-full" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541" alt="{{ customer.name }}">
        </ng-template>
      </div>
      <div class="mt-1">
        <label class="block text-gray-500 text-sm mb-1" for="">Name</label>
        <span class="text-base">{{ customer.name }}</span>
      </div>
      <div class="mt-1">
        <label class="block text-gray-500 text-sm mb-1" for="">Code</label>
        <span class="text-base">{{ customer.code }}</span>
      </div>
      <div class="mt-1">
        <label class="block text-gray-500 text-sm mb-1" for="">Phone</label>
        <span class="text-base">{{ customer.phone }}</span>
      </div>
      <div class="mt-1">
        <label class="block text-gray-500 text-sm mb-1" for="">Address</label>
        <span class="text-base">{{ customer.address }}</span>
      </div>
      <div class="mt-1">
        <label class="block text-gray-500 text-sm mb-1" for="">Status</label>
        <span class="text-base">{{ customer.isActive ? 'Active' : 'Inactive' }}</span>
      </div>
      <div class="mt-1">
        <label class="block text-gray-500 text-sm mb-1" for="">Created Time</label>
        <span class="text-base">{{ convertToDateTime(customer.createdTime) }}</span>
      </div>
      <div class="mt-1">
        <label class="block text-gray-500 text-sm mb-1" for="">Last Modified Time</label>
        <span class="text-base">{{ convertToDateTime(customer.lastModifiedTime) }}</span>
      </div>
      <!-- <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="closeModal()">Close</button> -->
    </div>
    <div class="border-t border-t-gray-200 py-3 text-right">
      <div class="space-x-3">
        <button class="border border-gray-200 hover:bg-gray-100 transition ease-in-out py-2.5 px-5" (click)="closeModalView()">Close</button>
      </div>
    </div>
  </div>
</div>
