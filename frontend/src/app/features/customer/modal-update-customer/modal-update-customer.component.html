<div class="fixed inset-0 w-screen h-screen z-50 bg-gray-500 bg-opacity-75 flex items-center justify-center backdrop-blur-sm">
  <div class="bg-white px-6 rounded w-full h-full sm:w-3/5 lg:w-4/12 sm:h-fit max-h-screen overflow-y-auto">
    <div class="flex justify-between items-center border-b border-b-gray-200 py-3">
      <h2 class="text-lg text-gray-800 font-semibold">Update Customer</h2>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" class="fill-gray-200 w-3 h-auto hover:fill-gray-800 cursor-pointer" (click)="closeModalUpdate()" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      </span>
    </div>

    <app-alert-error [errors]="apiErrors" />

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-left text-gray-800 pb-3 text-sm">
        <div class="mt-2">
          <label class="block text-sm text-gray-500 mb-2" for="name">Name</label>
          <input class="border py-2 px-3.5 w-full outline-none" type="text" name="name" id="name" placeholder="Full name" formControlName="name">
        </div>
        <div class="mt-2">
          <label class="block text-sm text-gray-500 mb-2" for="phone">Phone</label>
          <input class="border py-2 px-3.5 w-full outline-none" type="text" name="phone" id="phone" placeholder="Phone number" formControlName="phone">
        </div>
        <div class="mt-2">
          <label class="block text-sm text-gray-500 mb-2" for="">Address</label>
          <textarea class="border py-2 px-3.5 w-full outline-none" type="text" name="" id="" placeholder="Address" formControlName="address"></textarea>
        </div>
        <div class="mt-1">
          <label class="block text-sm text-gray-500 mb-2" for="pic">Picture</label>
          <input type="file" class="outline-none" name="pic" id="pic" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png, .webp, image/jpeg, image/png, image/webp">
        </div>
        <div class="mt-5 mb-2">
          <div class="flex items-center">
            <input type="checkbox" id="status-checkbox" class="h-5 w-5 border-gray-300 outline-none" formControlName="isActive"/>
            <label class="ml-3 text-sm text-gray-600" for="status-checkbox">
              Active
            </label>
          </div>
        </div>
      </div>
      
      <div class="border-t border-t-gray-200 py-3 text-right">
        <div class="space-x-3">
          <button class="border border-gray-200 hover:bg-gray-100 transition ease-in-out py-2.5 px-5" (click)="closeModalUpdate()">Close</button>
          <button
            [ngClass]="{
              'bg-amber-500 border-amber-500 hover:bg-amber-600': !form.invalid,
              'bg-amber-200 border-amber-400 cursor-not-allowed': form.invalid
            }"
            type="submit"
            [disabled]="form.invalid"
            class="transition ease-in-out text-white py-2.5 px-5"
          >
            <fa-icon [icon]="faSave" class="pr-1" /> Update
          </button>
        </div>
      </div>
    </form>
    
  </div>
</div>
